<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fastest
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>$505.67</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col width-33 text-center>
            <ion-icon name="ios-analytics"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 text-center><strong color="light">AMS</strong></ion-col>
          <ion-col width-33 text-center><strong color="light">2h 35m</strong></ion-col>
          <ion-col width-33 text-center><strong color="light">IBZ</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 text-center></ion-col>
          <ion-col width-33 text-center><ion-icon name="ios-arrow-round-forward-outline"></ion-icon></ion-col>
          <ion-col width-33 text-center></ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 text-center><strong color="dark" class="hour-text">14:05</strong></ion-col>
          <ion-col width-33 text-center><strong color="light">0 stops</strong></ion-col>
          <ion-col width-33 text-center><strong color="dark" class="hour-text">16:40</strong></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
